<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google" content="notranslate" />

    <title>{% block title %}funes the memorious{% endblock %} - memorious</title>
    
    <link rel="stylesheet" crossorigin="anonymous"
        href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">
    <link rel="stylesheet" crossorigin="anonymous"
        href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
    <link rel="shortcut icon" href="http://assets.pudo.org/img/favicon.ico">
  </head>
  <body>
    <header>
        <div class="container-fluid">
            <div class="row">
                <div class="col">
                    <i class="fa fa-cogs" aria-hidden="true"></i>    
                    <strong>memorious</strong>
                </div>
                <div class="col text-right">
                    {{ num_crawlers | number }} crawlers
                    &middot;
                    last hour: {{ ops_last_hour | number }} ops
                    &middot;
                    last day: {{ ops_last_day | number }} ops
                </div>
            </div>
        </div>
    </header>

    <div id="airlock" class="container-fluid">
        {% block content %}This page intentionally left blank{% endblock %}
    </div>

    <footer>
        <div class="container-fluid">
            <div class="col">
                <strong>
                    <i class="fa fa-cogs" aria-hidden="true"></i>    
                    funes the memorious
                </strong>
                &middot;
                data crawling framework
                &middot;
                version {{version}}
                &middot;
                <a href="https://github.com/alephdata/memorious">
                    <i class="fa fa-github" aria-hidden="true"></i>
                    source code    
                </a>
            </div>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  </body>
</html>
